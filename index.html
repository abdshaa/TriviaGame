<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="javascript/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header text-center clearfix">
        <h1 class="text-muted">Friends Trivia Game</h1>
      </div>
      <div class="jumbotron-fluid">
        <div class="container">
          <div id="game">
            <h2>Friends Trivia</h2>
            <p id="remainingTime" class="lead">
              Remaining Time: <span id="timer"></span>
            </p>
            <p id="question" class="lead"></p>
          </div>
          <div id="results"></div>
        </div>
      </div>
      <div class="row">
        <div id="choices" class="textCenter">
          <button id="start" class="btn btn-info btn-lg">Start Game</button>
          <div id="options"></div>
        </div>
      </div>
    </div>
  </body>
</html>
